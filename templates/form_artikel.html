<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Database TOGA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
    </header>

    <main class="admin-form-page">
        <form method="POST" enctype="multipart/form-data" class="crud-form">
            <div class="form-group">
                <label for="judul">Judul Artikel</label>
                <input type="text" id="judul" name="judul" value="{{ artikel.judul or '' }}" required>
            </div>
            <div class="form-group">
                <label for="isi">Isi Artikel</label>
                <textarea id="isi" name="isi" rows="15" required>{{ artikel.isi or '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="gambar">Gambar Header (Opsional)</label>
                {% if artikel.gambar_header %}
                    <p>Gambar saat ini: <img src="{{ url_for('static', filename=artikel.gambar_header) }}" alt="Gambar saat ini" class="form-current-img"></p>
                {% endif %}
                <input type="file" id="gambar-input" name="gambar" accept="image/*">
                 <p id="file-size-error" style="color: #e76f51; font-size: 0.9em; margin-top: 5px;"></p>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">Batal</a>
                <button type="submit" id="submit-btn" class="btn-submit">Simpan</button>
            </div>
        </form>
    </main>
    <script src="{{ url_for('static', filename='form_validation.js') }}"></script>
</body>
</html>
