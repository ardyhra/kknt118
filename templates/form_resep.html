<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Database TOGA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header>
        <div>
            <h1 style="margin-bottom: 0.25rem;">{{ title }}</h1>
            <h2 style="">Untuk Tanaman: {{ tanaman.nama }}</h2>
        </div>
    </header>

    <main class="admin-form-page">
        <form method="POST" class="crud-form">
            <div class="form-group">
                <label for="nama_resep">Nama Resep/Olahan</label>
                <input type="text" id="nama_resep" name="nama_resep" value="{{ resep.nama_resep or '' }}" required>
            </div>
            <div class="form-group">
                <label for="bahan">Bahan-bahan</label>
                <textarea id="bahan" name="bahan" rows="5" required>{{ resep.bahan or '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="langkah_pembuatan">Langkah-langkah</label>
                <textarea id="langkah_pembuatan" name="langkah_pembuatan" rows="8" required>{{ resep.langkah_pembuatan or '' }}</textarea>
            </div>
            <div class="form-actions">
                <a href="{{ url_for('manage_resep', tanaman_id=tanaman.id) }}" class="btn-cancel">Batal</a>
                <button type="submit" class="btn-submit">Simpan Resep</button>
            </div>
        </form>
    </main>
</body>
</html>
